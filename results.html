<!DOCTYPE html>
<html>
  <head>
    <title>Results</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 39.9525839, lng: -75.162215}, //Center of Philadelphia hard-coded
          zoom: 12
        });
/*RESULTS GO HERE*/
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAA6wJx2Go9j6dFU3ANJ5H8DBiwwDFAa0o&callback=initMap"
    async defer></script>
  </body>
</html>
